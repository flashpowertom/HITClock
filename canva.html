<!DOCTYPE html>
<html>
<head>
	<title>Horloge Programmable</title>
	<link rel="stylesheet" type="text/css" href="style_clock.css">
</head>
<body>
	<div class="clock">
		<div class="timer">
			<span id="minutes">00</span>:<span id="seconds">00</span>
		</div>
		<button onclick="startTimer()">Start</button>
		<button onclick="pauseTimer()">Pause</button>
		<button onclick="resetTimer()">Reset</button>
	</div>
	<div class="cycle">
		<label>Cycle durée:</label>
		<input type="number" id="cycleDuration" min="10" max="60" step="10" value="30">
		<label>Phase durée:</label>
		<input type="number" id="phaseDuration" min="10" max="60" step="10" value="10">
		<button onclick="setCycle()">Set</button>
	</div>
	<audio id="alert" src="alert.mp3"></audio>
	<script src="logic.js"></script>
</body>
</html>
